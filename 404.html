<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // Redirect to the root while keeping the path
      const redirectTo = '/' + window.location.pathname.split('/').slice(2).join('/');
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
